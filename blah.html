<!DOCTYPE html>
<html>

<head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <style>
        img {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        img:hover {
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-height: 80%;
        }

        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes zoom {
            from {
                transform: scale(0.1)
            }

            to {
                transform: scale(1)
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <img class='each_img' src='photos/adult-attractive-beautiful-871495.jpg' width='300' height='200'>
    <img class='each_img' src='photos/animals-baby-birds-bird-nest-1275680.jpg' width='300' height='200'>
    <img class='each_img' src='photos/autumn-colorful-colourful-33109.jpg' width='300' height='200'>

    <div id='myModal' class='modal'>
        <span class='close'>Ã—</span>
        <img class='modal-content' id='img01'>
    </div>

    <script>
        $(
            function () {
                $('.each_img').click(
                    function () {
                        $('#myModal').css('display', 'block');
                        $('#img01').attr('src', this.src);
                    }
                );

                $('.close').click(
                    function () {
                        $('#myModal').css('display', 'none');
                    }
                );
            }
        );
    </script>

</body>

</html>
